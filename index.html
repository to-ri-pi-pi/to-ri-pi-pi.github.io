<body>
<!--画像に文字を重ねる-->

    
<!--　positionの基本形　-->
<!--　画像の左上に文字を重ねる  -->

    <img src="../images/sky.jpg" alt="空の画像">
    <p>Beautiful Sky</p>
</div>

    <p>Beautiful Sky</p>	
</div>
